<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Live Weather App</h2>

        <form action="#"> 
            <input type="text" id="city-name" placeholder="Enter city name">
            <input type="submit" value="Get Weather">
        </form>

        <div class="weather-data">
            <img src="http://openweathermap.org/img/wn/01d.png" alt="sun-logo" id="weather-image">
            <div class="temp">40°C</div>
            <div class="desc">Haze</div>

            <div class="weather-data-sub">
                <div>Feels like : 39°C</div>
                <div>Humidity : 17%</div>
                <div>Wind Speed : 3.09 m/s</div>
            </div>

        </div>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
